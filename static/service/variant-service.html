<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<polymer-element name="variant-service" attributes="variants">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="../api/variants.json"
      on-core-response="{{variantsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('variant-service', {
    created: function() {
      this.variants = [];
    },
    variantsLoaded: function() {
      // Make a copy of the loaded data
      this.variants = this.$.ajax.response.slice(0);
    }
  });
  </script>
</polymer-element>

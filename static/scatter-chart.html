<link rel="import" href="/components/polymer/polymer.html">


<polymer-element name="scatter-chart" attributes="variants">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                width: 100%;
            }

            .selected{
                fill: blue;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

        </style>
        <core-signals on-core-signal-numchanged="{{numchanged}}"></core-signals>
        <core-signals on-core-signal-showsc="{{showsc}}"></core-signals>

        <svg id="chart"></svg>
    </template>
    <script>
        Polymer(Polymer.mixin({
            created: function() {
                this.scenNumber = 0;
                this.variants = [];
                this.dataSet = [];
            },
            costFunction: function(prob, impact){
                return prob;
            },
            ready: function(){
            },
            redraw: function(){
                this.rebuildDataSet();
                this.updateColors("impact");

                var margin = {top: 20, right: 20, bottom: 30, left: 40},
                        width = width = this.getBoundingClientRect().width - margin.left - margin.right,
                        height = 300 - margin.top - margin.bottom;

                var x = d3.scale.linear()
                        .range([0, width]);

                var y = d3.scale.linear()
                        .range([height, 0]);

                var xAxis = d3.svg.axis()
                        .scale(x)
                        .orient("bottom");

                var formatPercent = d3.format(".0%");
                var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("left")
                        .tickFormat(formatPercent);

                var yAxisNoText = d3.svg.axis()
                        .scale(y)
                        .orient("left")
                        .tickFormat("");

                var svg = d3.select(this.$.chart)
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                var data = this.dataSet


                x.domain(d3.extent(data, function(d) { return d.impact; })).nice();
                y.domain(d3.extent(data, function(d) { return d.prob; })).nice();

                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis)
                        .append("text")
                        .attr("class", "label")
                        .attr("x", width)
                        .attr("y", -6)
                        .style("text-anchor", "end")
                        .text("impact");

                svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("class", "label")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("probability")

                svg.append("g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + x(0) + ",0)")
                        .call(yAxisNoText)

                var fireFn = this.asyncFire.bind(this)
                var currentDot
                svg.selectAll(".dot")
                        .data(data)
                        .enter().append("circle")
                        .attr("id", function(d){
                            return "name_" + d.endpoints.join("");
                        })
                        .attr("class", "dot")
                        .attr("r", 3.5)
                        .attr("cx", function(d) { return x(d.impact); })
                        .attr("cy", function(d) { return y(d.prob); })
                        .style("fill", function(d) { return d.color; })
                        .on('click', function(e) {
                            fireFn('core-signal', {name: "showsc", data: d3.event.currentTarget.__data__.endpoints});
                        });

            }
        }, window.sharedChartMixin));
    </script>
</polymer-element>

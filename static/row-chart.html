<link rel="import" href="/components/polymer/polymer.html">


<polymer-element name="row-chart" attributes="variants">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: white;
        width: 100%;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .bar {
        fill: orange;
      }

      /*.bar:hover {*/
        /*fill: orangered ;*/
      /*}*/

    </style>
    <core-signals on-core-signal-numchanged="{{numchanged}}"></core-signals>
    <core-signals on-core-signal-showsc="{{showsc}}"></core-signals>
    <div class="container" layout horizontal center>
      <svg id="chart"></svg>
    </div>
  </template>
  <script>
    Polymer({
      created: function() {
        // hint that items is an array
        this.scenNumber = 0;
        this.variants = [];
        this.dataSet = [];
      },
      costFunction: function(prob, impact){
        return prob;
      },
      numchanged: function(e, detail, sender) {
        d3.select(this.$.chart).selectAll("*").remove();
        this.redraw()
      },
      ready: function(){

      },
      rebuildDataSet: function(){
        this.scenNumber = Math.pow(2, this.variants.length)
        this.dataSet.length = this.scenNumber
        for (var scenario = 0; scenario < this.scenNumber; scenario++){
          var obj = {id: scenario, prob: 1, impact: 0, weight: 0, endpoints: []}
          for (var factor = 0; factor < this.variants.length; factor++){
            var ep = (scenario & (1 << factor ) ) > 0 ? 1 : 0
            obj.endpoints.push(ep)
            obj.impact -= -this.variants[factor].endpoints[ep].impact;
            obj.prob *= this.variants[factor].endpoints[ep].prob;
          }
          obj.weight = this.costFunction(obj.weight, obj.prob);
          this.dataSet[scenario] = obj;
        }
      },
      redraw: function(){
        this.rebuildDataSet();

        var margin = {top: 40, right: 20, bottom: 30, left: 40},
                width = 800 - margin.left - margin.right,
                height = 300 - margin.top - margin.bottom;

        var formatPercent = d3.format(".0%");

        var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

        var y = d3.scale.linear()
                .range([height, 0]);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickFormat("");

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .tickFormat(formatPercent);

        var svg = d3.select(this.$.chart)
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        this.dataSet.sort(function(a,b){return d3.descending(a.prob, b.prob);})

        var uids = this.dataSet.map(function(obj){    return obj.id;})
        var probs = d3.max(this.dataSet, function(obj){    return obj.prob;})

        x.domain(uids);
        y.domain([0, probs]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);


        badColors = ["#FF0000", "#FF1000", "#FF2000", "#FF3000", "#FF4000", "#FF5000", "#FF6000", "#FF7000", "#FF8000", "#FF9000", "#FFA000", "#FFB000", "#FFC000", "#FFD000", "#FFE000", "#FFF000", "#FFFF00"]
        goodColors = ["#FFFF00", "#F0FF00", "#E0FF00", "#D0FF00", "#C0FF00", "#B0FF00", "#A0FF00", "#90FF00", "#80FF00", "#70FF00", "#60FF00", "#50FF00", "#40FF00", "#30FF00", "#20FF00", "#10FF00", "#00FF00"]

        heatmapBadColour = d3.scale.linear()
                .domain(d3.range(0, 1, 1.0 / (badColors.length - 1)))
                .range(badColors);

        heatmapGoodColour = d3.scale.linear()
                .domain(d3.range(0, 1, 1.0 / (goodColors.length - 1)))
                .range(goodColors);


        cBad = d3.scale.linear().domain(d3.extent(this.dataSet.map(function(d){return d.impact < 0 ? d.impact : 0}))).range([0,1]);
        cGood = d3.scale.linear().domain(d3.extent(this.dataSet.map(function(d){return d.impact > 0 ? d.impact : 0}))).range([0,1]);

        var fireFn = this.asyncFire.bind(this)

        svg.selectAll(".bar")
                .data(this.dataSet)
                .enter().append("rect")
                .attr("id", function(d){
                  return "name_" + d.endpoints.join("");
                })
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.id); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.prob); })
                .attr("height", function(d) { return height - y(d.prob); })
                .style("fill", function(d) {
                  return d.impact > 0 ? heatmapGoodColour(cGood(d.impact)) : heatmapBadColour(cBad(d.impact));
                })
                .on('click', function(geography) {
                  fireFn('core-signal', {name: "showsc", data: d3.event.currentTarget.__data__.endpoints});
                });


        function type(d) {
          d.frequency = +d.frequency;
          return d;
        }
      },
      switchSelected: function(el){
        if (typeof this.currentBar !== "undefined") {
          this.currentBar.style("fill", function(d) {
            return d.impact > 0 ? heatmapGoodColour(cGood(d.impact)) : heatmapBadColour(cBad(d.impact));
          })
        }
        this.currentBar = el
        this.currentBar.style("fill", "#0000ff");
      },
      variantsChanged: function(oldVal, newVal) {
        if (newVal.length == 0) return;
        this.redraw()
      },
      showsc: function(e, detail, sender) {
        this.switchSelected(d3.select(this.$.chart).selectAll("rect#name_" + detail.join("")))
      }
    });
  </script>
</polymer-element>

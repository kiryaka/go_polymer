<link rel="import" href="/components/polymer/polymer.html">


<polymer-element name="row-chart" attributes="variants">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: white;
        width: 100%;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .bar {
        fill: orange;
      }

      .bar:hover {
        fill: orangered ;
      }

      .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
      }

      /* Creates a small triangle extender for the tooltip */
      .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
      }

      /* Style northward tooltips differently */
      .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
      }

    </style>
    <core-signals on-core-signal-numchanged="{{numchanged}}"></core-signals>
    <div class="container" layout horizontal center>
      <svg id="chart"></svg>
    </div>
  </template>
  <script>
    Polymer({
      created: function() {
        // hint that items is an array
        this.scenNumber = 0;
        this.variants = [];
        this.dataSet = [];
      },
      costFunction: function(prob, impact){
        return prob;
      },
      numchanged: function(e, detail, sender) {
        d3.select(this.$.chart).selectAll("*").remove();
        this.redraw()
      },
      ready: function(){

      },
      rebuildDataSet: function(){
        this.scenNumber = Math.pow(2, this.variants.length)
        this.dataSet.length = this.scenNumber
        for (var scenario = 0; scenario < this.scenNumber; scenario++){
          var obj = {id: scenario, prob: 1, impact: 0, weight: 0, endpoints: []}
          for (var factor = 0; factor < this.variants.length; factor++){
            var ep = (scenario & (1 << factor ) ) > 0 ? 1 : 0
            obj.endpoints.push(ep)
            obj.impact -= -this.variants[factor].endpoints[ep].impact;
            obj.prob *= this.variants[factor].endpoints[ep].prob;
          }
          obj.weight = this.costFunction(obj.weight, obj.prob);
          this.dataSet[scenario] = obj;
        }
      },
      redraw: function(){
        this.rebuildDataSet();

        var margin = {top: 40, right: 20, bottom: 30, left: 40},
                width = 800 - margin.left - margin.right,
                height = 300 - margin.top - margin.bottom;

        var formatPercent = d3.format(".0%");

        var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

        var y = d3.scale.linear()
                .range([height, 0]);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickFormat("");

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .tickFormat(formatPercent);

        var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function(d) {
                  return "<strong>Probablility:</strong> <span style='color:red'>" + (100*d.prob) + "</span>";
                })

        var svg = d3.select(this.$.chart)
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.call(tip);

        this.dataSet.sort(function(a,b){return d3.descending(a.prob, b.prob);})

        var uids = this.dataSet.map(function(obj){    return obj.id;})
        var probs = d3.max(this.dataSet, function(obj){    return obj.prob;})

        x.domain(uids);
        y.domain([0, probs]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

        svg.selectAll(".bar")
                .data(this.dataSet)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.id); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.prob); })
                .attr("height", function(d) { return height - y(d.prob); })
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);


        function type(d) {
          d.frequency = +d.frequency;
          return d;
        }
      },
      variantsChanged: function(oldVal, newVal) {
        if (newVal.length == 0) return;
        this.redraw()
      }
    });
  </script>
</polymer-element>

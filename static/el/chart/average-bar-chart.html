<link rel="import" href="/bower_components/polymer/polymer.html">

<polymer-element name="average-bar-chart" attributes="rawdata visible">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                width: 100%;
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            text {
                font-size: 10px;
            }

            .grayed {
                fill: #888 !important;
                fill-opacity: 1;
            }


        </style>
        <svg id="chart"></svg>
        <core-signals on-core-signal-select-group="{{selectGroup}}"></core-signals>
    </template>
    <script>
        Polymer({

            ready: function(){

            },
            processData: function(){
            },
            redraw: function(){
                d3.select(this.$.chart).selectAll("*").remove();
                var margin = {top:10, right: 10, bottom: 20, left: 20},
                        width = this.parentElement.getBoundingClientRect().width - margin.left - margin.right,
                        height = this.parentElement.getBoundingClientRect().height/4 - margin.top - margin.bottom;

                var formatPercent = d3.format(".0%");

                var x = d3.scale.ordinal()
                        .rangeRoundBands([0, width], .1);

                var y = d3.scale.linear()
                        .range([height, 0]);

                var xAxis = d3.svg.axis()
                        .scale(x)
                        .orient("bottom")
                        .tickFormat("");

                var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("left");

                var svg = d3.select(this.$.chart)
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                x.domain(this.rawdata.map(function(obj){    return obj.id;}));
                y.domain([0, d3.max(this.rawdata, function(obj){    return obj.average;})]);

                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis);

                var fireFn = this.asyncFire.bind(this)

                svg.selectAll(".bar")
                        .data(this.rawdata)
                        .enter().append("rect")
                        .attr("id", function(d){
                            return "b" + d.id;
                        })
                        .attr("class", "bar")
                        .attr("x", function(d) { return x(d.id); })
                        .attr("width", x.rangeBand())
                        .attr("y", function(d) { return y(d.average); })
                        .attr("height", function(d) { return height - y(d.average); })
                        .style("fill", function(d) {return d.color;})
                        .on('click', function(e) {
//                            fireFn('core-signal', {name: "showsc", data: d3.event.currentTarget.__data__.endpoints});
                        });

                this.svg = svg;

            },
            rawdataChanged: function(o, n){
                if (n && n.length > 0){
                    this.processData();
                    if (this.visible === "") this.redraw();
                }
            },
            visibleChanged: function(o, n){
                if (n === "" && this.rawdata && this.rawdata.length > 0) this.redraw();
            },
            selectGroup: function(e){
                if (!this.svg) return;
                this.svg.selectAll(".bar").classed("grayed", function(d){
                    return !e.detail[this.id];
                });
            }
        });
    </script>
</polymer-element>

<link rel="import" href="/components/polymer/polymer.html">


<polymer-element name="scatter-chart" attributes="variants">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                width: 100%;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

        </style>
        <core-signals on-core-signal-numchanged="{{numchanged}}"></core-signals>

        <div class="container" center>
            <svg id="scatterChart"></svg>
        </div>
    </template>
    <script>
        Polymer({
            created: function() {
                // hint that items is an array
                this.scenNumber = 0;
                this.variants = [];
                this.dataSet = [];
            },
            costFunction: function(prob, impact){
                return prob;
            },
            numchanged: function(e, detail, sender) {
                d3.select(this.$.scatterChart).selectAll("*").remove();
                this.redraw()
            },
            ready: function(){
            },
            rebuildDataSet: function(){
                this.scenNumber = Math.pow(2, this.variants.length)
                this.dataSet.length = this.scenNumber
                for (var scenario = 0; scenario < this.scenNumber; scenario++){
                    var obj = {id: scenario, prob: 1, impact: 0, weight: 0, endpoints: []}
                    for (var factor = 0; factor < this.variants.length; factor++){
                        var ep = (scenario & (1 << factor ) ) > 0 ? 1 : 0
                        obj.endpoints.push(ep)
                        obj.impact -= -this.variants[factor].endpoints[ep].impact;
                        obj.prob *= this.variants[factor].endpoints[ep].prob;
                    }
                    obj.weight = this.costFunction(obj.weight, obj.prob);
                    this.dataSet[scenario] = obj;
                }
            },
            redraw: function(){
                this.rebuildDataSet();
                var margin = {top: 20, right: 20, bottom: 30, left: 40},
                        width = 600 - margin.left - margin.right,
                        height = 300 - margin.top - margin.bottom;

                var x = d3.scale.linear()
                        .range([0, width]);

                var y = d3.scale.linear()
                        .range([height, 0]);

                var color = d3.scale.category20b();

                var xAxis = d3.svg.axis()
                        .scale(x)
                        .orient("bottom");

                var formatPercent = d3.format(".0%");
                var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("left")
                        .tickFormat(formatPercent);

                var yAxisNoText = d3.svg.axis()
                        .scale(y)
                        .orient("left")
                        .tickFormat("");



                var svg = d3.select(this.$.scatterChart)
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                var data = this.dataSet


                x.domain(d3.extent(data, function(d) { return d.impact; })).nice();
                y.domain(d3.extent(data, function(d) { return d.prob; })).nice();

                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis)
                        .append("text")
                        .attr("class", "label")
                        .attr("x", width)
                        .attr("y", -6)
                        .style("text-anchor", "end")
                        .text("impact");

                svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("class", "label")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("probability")

                svg.append("g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + x(0) + ",0)")
                        .call(yAxisNoText)

                var badColors = ["#FF0000", "#FF1000", "#FF2000", "#FF3000", "#FF4000", "#FF5000", "#FF6000", "#FF7000", "#FF8000", "#FF9000", "#FFA000", "#FFB000", "#FFC000", "#FFD000", "#FFE000", "#FFF000", "#FFFF00"]
                var goodColors = ["#FFFF00", "#F0FF00", "#E0FF00", "#D0FF00", "#C0FF00", "#B0FF00", "#A0FF00", "#90FF00", "#80FF00", "#70FF00", "#60FF00", "#50FF00", "#40FF00", "#30FF00", "#20FF00", "#10FF00", "#00FF00"]

                var heatmapBadColour = d3.scale.linear()
                        .domain(d3.range(0, 1, 1.0 / (badColors.length - 1)))
                        .range(badColors);

                var heatmapGoodColour = d3.scale.linear()
                        .domain(d3.range(0, 1, 1.0 / (goodColors.length - 1)))
                        .range(goodColors);


                var cBad = d3.scale.linear().domain(d3.extent(data.map(function(d){return d.impact < 0 ? d.impact : 0}))).range([0,1]);
                var cGood = d3.scale.linear().domain(d3.extent(data.map(function(d){return d.impact > 0 ? d.impact : 0}))).range([0,1]);

                var div = d3.select(this.$.toolDiv);
                var fireFn = this.asyncFire.bind(this)
                svg.selectAll(".dot")
                        .data(data)
                        .enter().append("circle")
                        .attr("class", "dot")
                        .attr("r", 3.5)
                        .attr("cx", function(d) { return x(d.impact); })
                        .attr("cy", function(d) { return y(d.prob); })
                        .style("fill", function(d) {
                            return d.impact > 0 ? heatmapGoodColour(cGood(d.impact)) : heatmapBadColour(cBad(d.impact));
                        })
                        .on("mouseover", function(d) {
                            fireFn('core-signal', {name: "showsc", data: d3.event.currentTarget.__data__.endpoints});

                        })
                        .on("mouseout", function(d) {

                        })
                        .on('click', function(geography) {

                        });

            },
            variantsChanged: function(oldVal, newVal) {
                if (newVal.length == 0) return;
                this.redraw()
            }
        });
    </script>
</polymer-element>
